<head>

    <div class="content">
        <div class="block">
            <div class="block1">
                <div class="text1">Выберите какие цветы будут в букете</div>

                    <input type="checkbox" id="redRose">
                </div>
                <div class="flower1">Белая роза
                    <input type="checkbox" id="whiteRose">
                </div>  
            </div>
            <div class="text">Добавьте цветы</div>
            <button style="height: 25px; width: 60px;" id = "minus">-</button>
            <button style="height: 25px; width: 60px;" id="plus">+</button>
        </div>

    </div>
    <select id="listAmountFlowers">
